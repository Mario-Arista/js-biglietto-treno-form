<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

    <main>
        
        <!-- First Section with Form and buttons -->
        <section>

            <form action="">

                    <label for="full_name_user">Nome Cognome</label>
                    <input type="text" id="fullNameUser">
                </div>

                <div>

                </div>


                <fieldset>
                    <legend>Fascia d'et√†</legend>
                    <select id="choice-age-field" name="siti" >
                        <option selected="selected">Maggiorenne </option>

                    </select>
                </fieldset>
                

            </form>

            <div>
                <button id="genera"> Genera</button>
                <button id="annulla">Annulla</button>

            </div>
        </section>

        <!-- Second Section: output -->
        <section>   
            <h2>IL TUO BIGLIETTO</h2>
            <div>

                <h3>DETTAGLIO PASSEGGERI</h3>
                <div>
                    <div>
                        <h4>Nome Passeggero</h4>
                        <div id="outputName"></div>
                    </div>
                    <div>
                        <h4>Offerta</h4>
                        <div></div>
                    </div>

                    <div>
                        <h4>Carrozza</h4>
                        <div id="carrozzaRandom"></div>
                    </div>

                    <div>
                        <h4>Codice CP</h4>
                        <div id="codiceRandom"></div>
                    </div>
                    <h4>Costo biglietto</h4>
                    <div id="outPrice"></div>
                </div>
                </div>

            </div>
        </section>

    </main> 

    <script src="./js/script.js"></script>
</body>
</html>
