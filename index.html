<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        
        <!-- First Section with Form and buttons -->
        <section>

            <form>
                <div>
                    <label for="full_name_user">Nome Cognome</label>
                    <input type="text" id="full_name_user" placeholder="Nome Cognome">
                </div>

                <div>
                    <label for="km_needed">KM da percorrere</label>
                    <input type="number" id="km_needed" placeholder="10">
                </div>


                <fieldset>
                    <legend>Fascia d'et√†</legend>
                    <select id="choice-age-field" name="siti" >
                        <option id="over_18" selected="selected">Maggiorenne<option>
                        <option id="under_18">Minorenne</option>
                        <option id="over_65">Over 65</option>
                    </select>
                </fieldset>
                

            </form>

            <div id="buttons">
                <button id="genera">
                    <a href="">Genera</a>
                </button>
                <button id="annulla">
                    <a href="">Annulla</a>
                </button>

            </div>

        </section>

        <div>
            <h2>IL TUO BIGLIETTO</h1>
        </div>

        <!-- Second Section: output -->
        <section>   
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div id="output_results">
                
                <div class="row_special">
                    <h4>NOME PASSEGGERO</h4>
                    <div id="output-name">
                        
                    </div>
                </div>

                <div class="row">
                    <h4>Offerta</h4>
                    <div id="type_ticket">
                        
                    </div>
                </div>

                <div class="row">
                    <h4>Carrozza</h4>
                    <div id="carrozza-random">
                        
                    </div>
                </div>

                <div class="row">
                    <h4>Codice CP</h4>
                    <div id="codice-random">
                        
                    </div>
                </div>
                <div class="row">
                    <h4>Costo biglietto</h3>
                    <div id="out-price">
                        
                    </div>
                </div>

            </div>
        </section>

    </main> 

    <script src="./js/script.js"></script>
    
</body>
</html>
